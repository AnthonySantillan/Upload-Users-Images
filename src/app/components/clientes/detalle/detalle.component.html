<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal" >
  <div class="modal " tabindex="-1" style="display: block" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button type="button" (click)="cerrarModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">

                <ul *ngIf="cliente" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{cliente.nombre}}</li>
                  <li class="list-group-item">{{cliente.apellido}}</li>
                  <li class="list-group-item">{{cliente.email}}</li>
                  <li class="list-group-item">{{cliente.createAt | date: "fullDate"}}</li>
                </ul>
                <div class="input-group mb-3">
                  <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Seleccionar Foto">
                  <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
                </div>
                <div *ngIf="progreso > 0" class="progress" style="height: 40px">
                  <div class="progress-bar progress-bar-striped"  role="progressbar"  attr.aria-valuenow="{{progreso}}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progreso+'%'}">
                    {{progreso}}%
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <img *ngIf="cliente?.foto" src="{{urlEndpoint}}/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
